<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>
    <style>
        input{
            margin: 50px;
        }
        #enviar2{
            background-color: rgb(39, 39, 228);
            color: aliceblue;
            padding: 20px;
            border-radius: 10%;
            border: 0px; 

        }
        #enviar2:hover{
            background-color: rgb(119, 116, 218);
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido">

        <input type="submit" value="Enviar">


    </form>
    <hr style="border: 1px solid red;">
    <form action="" name="forma2">
        <fieldset>
            <label for="nombre2">Nombre:</label>
        <input type="text" name="nombre2" id="nombre2">

        <label for="apellido2">Apellido:</label>
        <input type="text" name="apellido2" id="apellido2">

        <label for="correo">Correo:</label>
        <input type="email" 
        name="correo" id="correo" required 
        placeholder="Ingresa un correo valido">

        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad">

        <input type="submit" value="Enviar" id="enviar2"
        class="btnEnviar">
        <br><br>
        <label for="lenguaje">Seleccione un lenguaje</label>
        <input type="radio" name="lenguaje" id="html">HTML
        <input type="radio" name="lenguaje" id="css">CSS
        <input type="radio" name="lenguaje" id="js" checked>JV
        <br><br>
        <label for="paises">paises que eh visitado</label>
        <input type="checkbox" name="paises" id="Canada">Canada
        <input type="checkbox" name="paises" id="Mexico">Mexico
        <input type="checkbox" name="paises" id="EEUU">EEUU
        <br><br>

        <label for="autos">Autos</label>
        <select name="autos" id="autos">
            <option value="1">Chevrolet</option>
            <option value="2">Susuki</option>
            <option value="3">Volkswagen</option>
            <option value="4">Seat</option>
        </select>
        <br><br>
        <label for="color">Color:</label>
        <input type="color" name="color" id="color">

        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha">

        <label for="hora">Hora:</label>
        <input type="hora" name="hora" id="hora">

        <label for="Cumple">Cumple:</label>
        <input type="datetime-local" name="cumple" id="cumple">

        <input type="submit" value="Enviar" id="enviar2" class="btn">

        
        </fieldset>
    </form>
</body>
</html>
